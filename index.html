<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taobao ‚Üí OopBuy / KakaoBuy / CNFans / iTaobaoBuy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 8px;
    }
    p.intro {
      color: #7f8c8d;
      font-size: 15px;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 16px;
      margin: 8px 6px 8px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
    .btn-convert {
      background-color: #3498db;
      color: white;
    }
    .btn-copy {
      background-color: #2ecc71;
      color: white;
    }
    .btn-open {
      background-color: #e67e22;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      margin-top: 20px;
      padding: 16px;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      border-radius: 6px;
      word-break: break-all;
      display: none;
    }
    #result a {
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    .buttons {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Taobao ‚Üí OopBuy / KakaoBuy / CNFans / iTaobaoBuy</h2>
    <p class="intro">Wandle Taobao/Tmall-Links in Links f√ºr OopBuy, KakaoBuy, CNFans oder iTaobaoBuy um ‚Äì mit richtigen, funktionierenden URLs.</p>

    <div class="form-group">
      <label for="shopSelect">W√§hle den Shop:</label>
      <select id="shopSelect">
        <option value="oopbuy">OopBuy</option>
        <option value="kakobuy">KakaoBuy</option>
        <option value="cnfans">CNFans</option>
        <option value="itaobuy">iTaobaoBuy (www.itaobuy.com)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="taobaoLink">Taobao/Tmall-Link einf√ºgen:</label>
      <input type="text" id="taobaoLink" placeholder="https://detail.tmall.com/item.htm?id=..." />
    </div>

    <button onclick="convertLink()" class="btn-convert">‚û°Ô∏è Umwandeln</button>

    <div id="result"></div>
  </div>

  <script>
    let currentLink = null;

    function convertLink() {
      const input = document.getElementById("taobaoLink").value.trim();
      const shop = document.getElementById("shopSelect").value;
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "none";
      currentLink = null;

      if (!input) {
        alert("Bitte einen Taobao- oder Tmall-Link eingeben!");
        return;
      }

      // Nur den Teil vor # nehmen
      const cleanLink = input.split("#")[0];

      // Extrahiere die ID f√ºr OopBuy und CNFans
      const idMatch = cleanLink.match(/[?&]id=(\d+)/);
      if (!idMatch) {
        alert("‚ùå Keine g√ºltige Produkt-ID im Link gefunden. Stelle sicher, dass 'id=...' enthalten ist.");
        return;
      }

      const productId = idMatch[1];
      let convertedLink = "";

      if (shop === "oopbuy") {
        convertedLink = `https://oopbuy.com/product/1/${productId}`;
      } 
      else if (shop === "kakobuy") {
        const encodedUrl = encodeURIComponent(cleanLink);
        convertedLink = `https://kakobuy.com/item/details?url=${encodedUrl}`;
      }
      else if (shop === "cnfans") {
        convertedLink = `https://cnfans.com/product?id=${productId}&platform=TAOBAO`;
      }
      else if (shop === "itaobuy") {
        const encodedUrl = encodeURIComponent(cleanLink);
        convertedLink = `https://www.itaobuy.com/product-detail?url=${encodedUrl}`;
      }

      currentLink = convertedLink;

      // Ergebnis anzeigen
      resultDiv.innerHTML = `
        <strong>${{
          oopbuy: "OopBuy",
          kakobuy: "KakaoBuy",
          cnfans: "CNFans",
          itaobuy: "iTaobaoBuy"
        }[shop]}-Link:</strong><br>
        <a href="${convertedLink}" target="_blank" rel="noopener">${convertedLink}</a>
        <div class="buttons">
          <button onclick="copyLink()" class="btn-copy">üìã Kopieren</button>
          <button onclick="openLink()" class="btn-open">üöÄ Direkt √∂ffnen</button>
        </div>
      `;
      resultDiv.style.display = "block";
    }

    function copyLink() {
      if (!currentLink) return;
      navigator.clipboard.writeText(currentLink).then(() => {
        alert("‚úÖ Link wurde in die Zwischenablage kopiert!");
      }).catch(err => {
        console.error("Fehler beim Kopieren:", err);
        prompt("üìã Kopiere den Link manuell (Strg+C):", currentLink);
      });
    }

    function openLink() {
      if (!currentLink) return;
      window.open(currentLink, '_blank', 'noopener');
    }
  </script>
</body>
</html>
