<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Converter</title>
  <style>
    /* Modernes Design mit geometrischer Präzision & Bronze-Harmonie */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --button-bg: #b87333;
      --input-bg: rgba(30, 30, 30, 0.85);
      --result-bg: rgba(255, 255, 255, 0.08);
      --border-color: rgba(255, 255, 255, 0.2);
      --hover-glow: rgba(184, 115, 51, 0.2);
      --accent-shadow: 0 0 15px rgba(184, 115, 51, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.postimg.cc/KYwXcq22/Neues-Projekt.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      z-index: -1;
      opacity: 0.7;
    }

    .container {
      width: 100%;
      max-width: 680px;
      background: var(--input-bg);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.4),
        var(--accent-shadow);
      border: 1px solid var(--border-color);
      overflow: hidden;
      padding: 36px;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      filter: drop-shadow(0 0 12px rgba(184, 115, 51, 0.6));
      animation: metalGlow 2.5s ease-in-out infinite alternate;
      border-radius: 12px;
    }

    @keyframes metalGlow {
      0% { filter: drop-shadow(0 0 10px rgba(184, 115, 51, 0.5)); }
      100% { filter: drop-shadow(0 0 20px rgba(184, 115, 51, 0.8)); }
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #e0e0e0;
      font-size: 15px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    input, select {
      width: 100%; /* Alle Eingabefelder gleich breit */
      padding: 15px 18px;
      background: rgba(20, 20, 20, 0.9) !important;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 14px;
      font-size: 16px;
      color: #ffffff !important;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--button-bg);
      box-shadow: 0 0 0 3px var(--hover-glow);
    }

    select {
      -webkit-appearance: none;
      appearance: none;
      position: relative;
      padding-right: 40px !important;
    }

    select::after {
      content: "▾";
      font-size: 18px;
      color: #aaa;
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      z-index: 2;
    }

    button {
      padding: 15px 22px;
      margin: 6px 8px 6px 0;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .btn-convert {
      background: var(--button-bg);
      color: white;
      width: 100%;
      font-size: 17px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(184, 115, 51, 0.3);
    }

    .btn-convert:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(184, 115, 51, 0.4);
    }

    .btn-copy, .btn-open {
      border: 1px solid var(--border-color);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
    }

    .btn-copy:hover, .btn-open:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    #result {
      margin-top: 26px;
      padding: 22px;
      background: var(--result-bg);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      word-break: break-all;
      display: none;
      font-size: 15px;
      line-height: 1.6;
    }

    #result a {
      color: var(--button-bg);
      font-weight: 600;
      text-decoration: none;
    }

    #result a:hover {
      text-decoration: underline;
    }

    /* Hilfe-Button */
    .help-btn {
      width: 28px;
      height: 28px;
      background: rgba(184, 115, 51, 0.2);
      border: 1px solid rgba(184, 115, 51, 0.4);
      border-radius: 50%;
      color: #b87333;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
    }

    .help-btn:hover {
      background: rgba(184, 115, 51, 0.3);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .container {
        padding: 28px 24px;
        border-radius: 20px;
      }
      .logo { width: 56px; height: 56px; }
      .btn-convert { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="container">
    <div class="header">
      <img src="https://i.postimg.cc/pLNp2Kv3/IMG-1457.png" alt="Global Plug Logo" class="logo">
    </div>

    <div class="form-group">
      <label for="shopSelect">Platform</label>
      <select id="shopSelect">
        <option value="oopbuy">OopBuy</option>
        <option value="kakobuy">KakaoBuy</option>
        <option value="cnfans">CNFans</option>
        <option value="itaobuy">iTaoBuy</option>
      </select>
    </div>

    <div class="form-group">
      <label for="taobaoLink">RAW LINK</label>
      <input type="text" id="taobaoLink" placeholder="Paste any Taobao, Tmall, 1688, Weidian link..." />
      <div class="help-btn" onclick="openModal()">?</div>
    </div>

    <button onclick="convertLink()" class="btn-convert">Convert</button>

    <div id="result"></div>
  </div>

  <!-- Rest of the code remains the same -->
</body>
</html>
